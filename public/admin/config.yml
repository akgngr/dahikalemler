backend:
  name: git-gateway
  branch: main
media_folder: public/img
public_folder: img
collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'Home'
        name: 'home'
        file: 'content/home.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - label: 'Cats'
            name: 'cats'
            widget: list
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
  - name: 'module'
    label: 'Modul'
    files:
      - label: 'Slider'
        name: 'slider'
        file: 'content/slider.md'
        media_folder: '../image/slider'
        fields:
          - label: 'Slide'
            name: 'slide'
            widget: list
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
              - { label: 'Url', name: 'url', widget: 'string' }
              - label: 'Image'
                name: 'thumbnail'
                widget: 'image'
                default: '/image/slider/bg_1.jpg'
                media_library:
                  config:
                    multiple: true
